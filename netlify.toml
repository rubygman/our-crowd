# Netlify Configuration for הקהל שלנו
# React + Vite + TypeScript + Firebase

[build]
  # פקודת הבנייה
  command = "npm run build"
  # תיקיית הפלט
  publish = "dist"

[build.environment]
  # גרסת Node.js
  NODE_VERSION = "20"

# Redirects עבור SPA - React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers לאבטחה ו-Firebase
[[headers]]
  for = "/*"
  [headers.values]
    # מניעת XSS
    X-XSS-Protection = "1; mode=block"
    # מניעת sniffing של content type
    X-Content-Type-Options = "nosniff"
    # מניעת embedding ב-iframe
    X-Frame-Options = "DENY"
    # Referrer Policy
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache עבור קבצים סטטיים
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache עבור favicon
[[headers]]
  for = "/favicon.ico"
  [headers.values]
    Cache-Control = "public, max-age=86400"
